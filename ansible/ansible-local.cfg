[defaults]
inventory = inventory/local.yml
host_key_checking = False
timeout = 30
gather_timeout = 30
forks = 5
stdout_callback = yaml
stderr_callback = yaml
log_path = ansible-local.log
retry_files_enabled = False
remote_tmp = /tmp/.ansible-${USER}/tmp

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[inventory]
enable_plugins = yaml, ini

[colors]
error = red
debug = dark gray
deprecation = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan